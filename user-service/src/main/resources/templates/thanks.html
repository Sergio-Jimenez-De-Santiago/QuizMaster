<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="5;url=/index">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thank you for buying!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Thank You for Buying!</h1>
    <p>You have successfully bought the following items:</p>
    <ul>
        <li th:each="item : ${items}" th:text="${item.name}"></li>
    </ul>

    <p>For a total price (in Euro) of:</p>
    <ul>
        <li th:text="${totalPrice}"></li>
    </ul>
    <p>You will be redirected to the homepage in 5 seconds. If not, <a href="/index">click here</a>.</p>
</div>
</body>
</html>

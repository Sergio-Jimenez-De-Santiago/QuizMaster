<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Module Details - QuizMaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link th:href="@{styles/header.css}" rel="stylesheet" />
</head>

<body>
<header>
    <a href="/index" class="headerBrand">QuizMaster</a>
    <nav>
        <div class="headerDiv">
            <ul>
                <!-- Div visible when no user is logged in -->
                <div th:if="${loggedInUser == null}" class="user-actions">
                    <li><a href="/login">Log in</a></li>
                    <li><a href="/signup">Sign up</a></li>
                </div>
                <!-- Div visible when a user is logged in -->
                <div th:if="${loggedInUser != null}" class="user-actions">
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/quizzes">Quizzes</a></li>
                    <li><a href="/logout">Log out</a></li>
                </div>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Module Details -->
                <h2>Module Details</h2>
                <div>
                    <h4>Module Name:</h4>
                    <p th:text="${module.name}">Module Name</p>
                </div>

                <div>
                    <h4>Description:</h4>
                    <p th:text="${module.description}">Module Description</p>
                </div>

                {% comment %} <div>
                    <h4>Teacher:</h4>
                    <p th:text="${teacherName}">Teacher Name</p>
                </div> {% endcomment %}

                <div class="mt-3">
                    <a href="/modules" class="btn btn-secondary">Back to Modules</a>
                    <div th:if="${loggedInUser != null}">
                        <form th:action="@{/enroll/{moduleId}(moduleId=${module.id})}" method="post">
                            <input type="submit" value="Enroll in this Module" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
